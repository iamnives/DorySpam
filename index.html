<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DorySpam ! hi im dory</title>
   <style>
        /* Style for centering the button */
        body, html {
            height: 100%;
            margin: 0;
        }

        /* Flex container to center content */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        /* Styling for a bigger button */
        #startButton {
            padding: 20px 50px; /* Increase padding for bigger button */
            font-size: 30px;    /* Increase font size */
            cursor: pointer;
            border-radius: 10px; /* Optional: round the corners */
            background-color: #4CAF50; /* Optional: button background color */
            color: white;       /* Optional: text color */
            border: none;       /* Remove border */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Optional: add a shadow for a 3D effect */
            transition: transform 0.2s ease; /* Optional: smooth scaling effect */
        }

        /* Optional: Add hover effect to scale the button */
        #startButton:hover {
            transform: scale(1.1); /* Slightly enlarge the button on hover */
        }
    </style>
</head>
<body>
    <div class="center-container">
      <button id="startButton">Start</button>
    </div>

    <div id="content"></div>
   

    <script>
        window.onload = function init() {
            // Select the button element
            const startButton = document.getElementById('startButton');

            // Add a click event listener to the button
            startButton.addEventListener('click', function() {

                // Hide the button after it's clicked
                startButton.style.display = 'none';

                // Load and play the first audio (loop)
                let myAudio5 = new Audio('dory.ogg');
                myAudio5.loop = true; // Use loop instead of the 'ended' event to repeat
                myAudio5.play().catch((error) => {
                    console.log('Autoplay failed:', error);
                });

                // Load and play the second audio (loop)
                let myAudio4 = new Audio('enva.mp3');
                myAudio4.loop = true; // Use loop to repeat the audio
                myAudio4.volume = 1.0; // Set volume to maximum (0.0 to 1.0)
                myAudio4.play().catch((error) => {
                    console.log('Autoplay failed:', error);
                });

                // Start rendering the text
                render();
            });
        }

        function render() {
            let contentDiv = document.getElementById('content');
            let newText = "I SUFFER FROM SHORT TERM MEMORY LOSS!!!! ";

            // Append the text every 100 milliseconds
            setInterval(function() {
                contentDiv.innerHTML += newText;
            }, 10); // Change 100 to a different value to adjust the speed
        }
    </script>
</body>
</html>
